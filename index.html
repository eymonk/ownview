<!DOCTYPE html>
<html lang="en, ru">
  <head>
    <title>Design Gallery</title>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./assets/img/ownview-icon.ico">
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__wrapper header__wrapper_motto">
          <p class="header__motto">create your own gallery in a couple of clicks...</p>
          <div class="header__wrapper header__wrapper_btns">
            <div class="header__btn-wrapper">
              <button class="header__btn header__btn_description">?</button>
            </div>
            <div class="header__btn-wrapper">
              <button class="header__btn header__btn_contacts">c</button>
            </div>
          </div>
        </div>
        <h1 class="header__title">ownview</h1>
      </header>

      <main class="main">
        <section class="gallery-preview">
          <p class="gallery-preview__title">gallery preview</p>

          <div class="gallery-preview__main-wrapper">
            <div class="gallery-preview__controls-wrapper">
              <div class="gallery-preview__wrapper file-input has-shadow">
                <p class="gallery-preview__label">add image/s</p>
                <input class="file-input__input" type="file" name="file" multiple>
                <button class="btn file-input__add-btn">add</button>
              </div>

              <div class="gallery-preview__wrapper has-shadow">
                <label class="gallery-preview__label" for="color-input">change design color</label>
                <div class="gallery-preview__color-input-wrapper">
                  <input id="color-input" class="gallery-preview__color-input" type="color" value="#777777">
                  <button class="btn gallery-preview__color-btn">change</button>
                </div>
              </div>

              <div class="gallery-preview__wrapper has-shadow">
                <p class="gallery-preview__label">delete all images</p>
                <button class="btn gallery-preview__delete-all-btn">delete</button>
              </div>

              <button class="btn gallery-preview__create-btn has-shadow">create gallery</button>
            </div>

            <div class="gallery-preview__items">
              <div id="gallery-preview-item-0" class="gallery-preview__item has-shadow">
                <img id="imgC0" class="gallery-preview__img" src="assets/img/compressed/imgC0.jpg" alt="image preview">
                <button id="delete-btn-0" class="btn gallery-preview__delete-btn delete-btn">×</button>
              </div>

              <div id="gallery-preview-item-1" class="gallery-preview__item has-shadow">
                <img id="imgC1" class="gallery-preview__img" src="assets/img/compressed/imgC1.jpg" alt="image preview">
                <button id="delete-btn-1" class="btn gallery-preview__delete-btn delete-btn">×</button>
              </div>

              <div id="gallery-preview-item-2" class="gallery-preview__item has-shadow">
                <img id="imgC2" class="gallery-preview__img" src="assets/img/compressed/imgC2.jpg" alt="image preview">
                <button id="delete-btn-2" class="btn gallery-preview__delete-btn delete-btn">×</button>
              </div>
              <button class="gallery-preview__back-btn btn has-shadow">×</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>All rights reserved. 2021</p>
      </footer>
    </div>

    <div class="gallery">
      <button class="gallery__button gallery__button_close">×</button>

      <div class="gallery__carousel">
        <button id="previous" class="gallery__button gallery__button_previous"><</button>
        <img src="" class="gallery__image" alt="gallery image">
        <button id="next" class="gallery__button gallery__button_next">></button>
      </div>

      <ul class="gallery__indicators-list"></ul>
    </div>

    <div class="modal__wrapper closed">
      <div class="modal">
        <p class="modal__title">System message</p>
        <p class="modal__text"></p>
        <p class="modal__info"></p>
        <button class="modal__close-btn btn has-shadow">ok</button>
      </div>
    </div>
  </body>
</html>
