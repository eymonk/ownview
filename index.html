<!DOCTYPE html>
<html>
  <head>
    <title>Design Gallery</title>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./assets/img/ownview-icon.ico">
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p class="header__motto">
          create your own gallery in a couple of clicks...
        </p>
        <h1 class="header__title">OwnView</h1>
      </header>

      <main class="main">
        <section class="gallery-preview">
          <p class="gallery-preview__title">gallery preview</p>

          <div class="gallery-preview__wrapper">
            <div class="gallery-preview__controls-wrapper">
              <div class="file-input has-shadow">
                <p class="file-input__title">add image/s</p>
                <input class="file-input__input" type="file" name="file" multiple>
                <button class="btn file-input__add-btn">add</button>
              </div>

              <div class="gallery-preview__color-input-main-wrapper has-shadow">
                <label for="color-input">change design color</label>
                <div class="gallery-preview__color-input-wrapper">
                  <input id="color-input" class="gallery-preview__color-input" type="color" value="#777777">
                  <button class="btn gallery-preview__color-btn">change</button>
                </div>
              </div>

              <button class="btn gallery-preview__create-btn has-shadow">create gallery</button>
            </div>

            <div class="gallery-preview__items">
              <div id="gallery-preview-item-0" class="gallery-preview__item has-shadow">
                <img id="imgC0" class="gallery-preview__photo" src="assets/img/compressed/imgC0.jpg">
                <button id="delete-button-0" class="btn gallery-preview__delete-button delete-button">×</button>
              </div>

              <div id="gallery-preview-item-1" class="gallery-preview__item has-shadow">
                <img id="imgC1" class="gallery-preview__photo" src="assets/img/compressed/imgC1.jpg">
                <button id="delete-button-1" class="btn gallery-preview__delete-button delete-button">×</button>
              </div>

              <div id="gallery-preview-item-2" class="gallery-preview__item has-shadow">
                <img id="imgC2" class="gallery-preview__photo" src="assets/img/compressed/imgC2.jpg">
                <button id="delete-button-2" class="btn gallery-preview__delete-button delete-button">×</button>
              </div>
              <button class="gallery-preview__back-button btn has-shadow">×</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p>All rights reserved. 2021</p>
    </footer>

    <div class="gallery">
      <button class="gallery__button gallery__button_close">x</button>

      <div class="gallery__carousel">
        <button id="previous" class="gallery__button gallery__button_previous"><</button>
        <img class="gallery__image">
        <button id="next" class="gallery__button gallery__button_next">></button>
      </div>

      <div class="gallery__carousel-indicators">
        <ul class="gallery__carousel-indicators-list">
          <li id="indicator-0" class="gallery__indicator"></li>
          <li id="indicator-1" class="gallery__indicator"></li>
          <li id="indicator-2" class="gallery__indicator"></li>
        </ul>
      </div>
    </div>

    <div class="modal__wrapper closed">
      <div class="modal">
        <p class="modal__title">System message</p>
        <p class="modal__text"></p>
        <button class="modal__close-btn btn has-shadow">ok</button>
      </div>
    </div>
  </body>
</html>
